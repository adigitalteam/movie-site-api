
spring.sql.init.mode = never

spring.datasource.url=jdbc:postgresql://localhost:5499/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.url=jdbc:postgresql://localhost:5499/postgres
spring.liquibase.user=postgres
spring.liquibase.password=postgres
spring.liquibase.change-log=classpath:db/migration/changeLog.xml
spring.liquibase.enabled=true